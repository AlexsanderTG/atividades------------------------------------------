<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editando Perfil</h1>
        <form action="{{ url_for('editar_perfil') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="nome">Nome:</label>
                {{ form.nome(class_='form-control') }}
            </div>
            <div class="form-group">
                <label for="senha">Senha (deixe em branco para n√£o alterar):</label>
                {{ form.senha(class_='form-control') }}
            </div>
            <button type="submit" class="btn btn-primary">{{ form.salvar.label }}</button>
        </form>
    </div>
</body>
</html>
